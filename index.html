<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karpa Software Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@1&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#d21d3f">
    <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#d21d3f">

    <style>
        html{            
            display: flex;
            min-height: 100%;
            background-color: #e9e9e9;
        }
        body{
            margin: 0px;
            font-family: 'Arapey', serif;
            font-size: 20px;
            color: #222222;
            display: flex;
            flex: 1;
        }
        #section{
            display: flex;
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #header{
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        #title{
            display: block;
            margin: 0px;
            padding: 0px;
        }

        #title img{
            display: block;
            width: 16vh;
            max-width: 16vh;
            height: auto;
            z-index: 9999;
        }

        #footer{
            padding: 30px;
            text-align: center;
        }

        a{
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 50px;
            color: #222222;
        }

        a:hover{
            background-color: #D21D3F;
            color: #ffffff;
        }

        .waves{
            width: 50px;
            height: 50px;
            transform: translateY(23px) translateX(9px);
            display: flex;
            position: absolute;
            justify-content: center;
            align-content: center;
            transition: cubic-bezier(0.075, 0.82, 0.165, 1) 3s all;
            z-index: -1;
        }
        .waves:hover, header:hover .waves{
            width: 250px;
            height: 250px;
        }

        .waves .wave{
            border: 2px solid rgb(193, 230, 235);
            flex: 1;
            display: flex;
            justify-content: center;
            align-content: center;
            border-radius: 300px;
            margin: 0;
            transition: cubic-bezier(0.075, 0.82, 0.165, 1) 3s all;
            padding: 0;
        }
        .waves:hover .wave, header:hover .waves .wave{
            margin: 5%;
            padding: 7%;
        }
        .waves>.wave{ border-color: rgba(165, 213, 219, 0.2) !important; }
        .waves>.wave>.wave{ border-color: rgba(165, 213, 219, 0.5) !important; }
        .waves>.wave>.wave>.wave{ border-color: rgba(165, 213, 219, 1) !important; }
    </style>
</head>
<body>
    <section id="section">
        <header id="header">
            <h1 id="title"><img src="./simbol.svg" alt="Karpa Software Development"></h1>
            <div class="waves">
                <div class="wave">                    
                    <div class="wave">                        
                        <div class="wave"></div>
                    </div>
                </div>
            </div>
        </header>
        <footer id="footer">
            <a href="https://instagram.com/karpadev">@KarpaDev</a>
        </footer>
    </section>
</body>
</html>
